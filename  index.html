<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="vh-100" style="background-color: #e2d5de;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              
              <div class="card" style="border-radius: 15px;">
                
                <div id="cardDiv" class="card-body p-5">
                  <h4 id="alertMessage"></h4>
                  <h3 class="mb-3 text-center" style = 'color: #0d6efd' >Awesome Todo List</h3>
                  <form id="form-id" class="d-flex justify-content-center align-items-center mb-4">
                    <div class="form-outline flex-fill">
                      <input type="text"  name="content" id="inputID" class="form-control form-control-lg" />
                      <label class="form-label text-muted" for="form3">What do you need to do today?</label>
                    </div>
                    <button id="btnID" type="submit" class="btn btn-primary btn-lg ms-2 mb-4">Add</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="toDolistUpdated.js"></script>
</body>
</html>
